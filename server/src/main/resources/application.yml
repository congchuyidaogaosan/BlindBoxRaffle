server:
  port: 8081
spring:
  mvc:
    static-path-pattern: /**
    servlet:
      load-on-startup: 1
      path: /
  resources:
    static-locations: classpath:/templates/
  datasource:
    username: root
    password: 20020309
    url: jdbc:mysql://localhost:3306/schema?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: true

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

file:
  upload:
    path: /path/to/upload/directory/
  access:
    path: http://your-domain/uploads/

wx:
  miniapp:
    appid: your_appid
    secret: your_secret

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.mysterybox.entity
  configuration:
    map-underscore-to-camel-case: true